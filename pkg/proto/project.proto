syntax = "proto3";

package boiler;

option go_package = "pkg/proto";

message Project {
  repeated Dir dirs = 1;
}

message Dir {
  repeated Dir nested = 1;
  string name = 2;
  repeated File files = 3;
}

message File {
  string name = 1;
  string extension = 2;
  Template template = 3;
}

message Template {
  bool executable = 1;
  string path = 2;
}



